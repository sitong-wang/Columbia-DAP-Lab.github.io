# Faculty

- name: David Blei
  homepage: https://www.cs.columbia.edu/~blei/
  image: /files/images/avatar/david.jpg
  bio: >
    World leader in probabilistic ML. 10-year test of time awards at top ML conferences, 
    including NeurIPS and ICML. Numerous awards including the AAAI John McCarthy award, 
    Allen Newell Award, ACM Prize in Computing, Guggenheim Fellow, and Sloan Fellowship.
  category: Faculty
  field: [CS, ML, Causal inference]

- name: Carl Vondrick
  homepage: https://www.cs.columbia.edu/~vondrick/
