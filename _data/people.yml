  category: Faculty
  field: [co-director, CS, Data]

- name: Tianyi Peng
  homepage: https://tianyipeng.github.io/
  image: /files/images/avatar/tianyi.png
  bio: >
    Pioneered the building of digital twins and the orchestration of experimentation 
