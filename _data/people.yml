    PAMI Young Researcher Awardee, NSF CAREER. Senior program chair for ICLR 2025, 
    the top ML and AI conference along with NeurIPS and ICML.
  category: Faculty
  field: [CS, Vision]

- name: Yunzhu Li
  homepage: https://yunzhuli.github.io/
